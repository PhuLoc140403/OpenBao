<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333;
      }
      a {
        text-decoration: none;
        color: #0066cc;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }
      .add-employee {
        margin-bottom: 20px;
        display: inline-block;
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Employee List</h1>
    <!-- Chỉnh sửa URL để trỏ đến endpoint chính xác để thêm nhân viên -->
    <a href="{{ url_for('main.add_employee') }}" class="add-employee"
      >Add New Employee</a
    >

    <ul>
      {% for employee in employees %}
      <li>
        <!-- Đảm bảo hàm `employee_detail` được định nghĩa trong views.py -->
        <a
          href="{{ url_for('main.employee_detail', employee_id=employee.employee_id) }}"
        >
          {{ employee.name }}
        </a>
      </li>
      {% else %}
      <li>No employees found.</li>
      {% endfor %}
    </ul>
  </body>
</html>
